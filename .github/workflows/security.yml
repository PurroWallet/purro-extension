name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Run dependency security audit
      run: pnpm audit --audit-level moderate
      continue-on-error: false

    - name: Run security tests
      run: pnpm run test:security

    - name: Run encryption tests
      run: pnpm run test:encryption

    - name: Check for vulnerable packages
      run: |
        # Check for known vulnerable packages
        pnpm ls --depth=0 --json | jq '.dependencies | keys[]' | grep -E "(lodash|moment|debug)" && exit 1 || echo "No known vulnerable packages found"

    - name: Validate Content Security Policy
      run: |
        # Check if CSP is properly configured in manifest
        if ! grep -q "content_security_policy" src/manifest.json; then
          echo "❌ Content Security Policy not found in manifest.json"
          exit 1
        fi
        echo "✅ Content Security Policy found in manifest.json"

    - name: Check for crypto.getRandomValues usage
      run: |
        # Ensure no Math.random() usage in security-critical code
        if grep -r "Math\.random()" src/background/ src/client/services/ src/client/lib/; then
          echo "❌ Found Math.random() usage in security-critical code"
          exit 1
        fi
        echo "✅ No Math.random() usage found in security-critical code"

    - name: Verify HTTPS usage
      run: |
        # Check for any HTTP URLs (should all be HTTPS)
        if grep -r "http://" src/ --exclude-dir=node_modules; then
          echo "❌ Found HTTP URLs - should use HTTPS"
          exit 1
        fi
        echo "✅ All external URLs use HTTPS"

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC 